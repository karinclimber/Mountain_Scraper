<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Tick List</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display+SC|Rambla" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="buttons">
      <button id="name-sort">Sort By Name</button>
      <button id="rate-sort">Sort By Grade</button>
      <button id="loc-sort">Sort By Location</button>
      <button id="date-sort">Sort By Date</button>
    </div>
    <table id="results">
      <thead>
        <tr>
          <th id="route-name">Name</th>
          <th id="route-rating">Rating</th>
          <th id="route-location">Location</th>
          <th id="route-comments">Comments</th>
          <th id="route-tickDate">TickDate</th>
        </tr>
      </thead>
      <tbody>
        <!-- Results from DB here -->
      </tbody>
      
    </table>
  
    <script src="app.js"></script>
  </body>
</html>
